<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="table.css">
    <title>Zarplata</title>
</head>
<body>
    <main>
<table class="up">
<tr><td class="left">СТАВКА</td>     <td class="right"><input id="rate" type="number"  value="239.00"></td></tr>
<tr><td class="left">ДНЕВНЫХ СМЕН</td>        <td  class="right"><input id="md" type="number" value="8"></td></tr>
<tr><td class="left">НОЧНЫХ</td>        <td  class="right"><input id="nd" type="number" value="8"></td></tr>
</table>

<details>
    
    <summary>ДОПОЛНИТНЛЬНЫЕ СМЕНЫ</summary>
    <table>
<tr><td class="left">СВЕРХУРОЧНЫХ ДНЕВНЫХ</td>      <td class="right"><input id="omd" type="number" value="0"></td></tr>
<tr><td class="left">СВЕРХУРОЧНЫХ НОЧНЫХ</td>      <td class="right"><input id="ond" type="number" value="0"></td></tr>
<tr><td class="left">ПРАЗДНИЧНЫХ ДНЕВНЫХ СМЕН</td>      <td class="right"><input id="mhd" type="number" value="0"></td></tr>
<tr><td class="left">ПРАЗДНИЧНЫХ НОЧНЫХ СМЕН</td>      <td class="right"><input id="nhd" type="number" value="0"></td></tr>
</table>
</details>

<table>
    <tr><td class="left">МНОГОСТАНОЧКА</td>        <td class="right"><input id="ms" type="checkbox" checked></td></tr>

<tr><td class="left">ВЫСЛУГА</td>
    <td class="right">
        <input name="lms" type="radio" value="0">0
        <input name="lms" type="radio" value="2000">2К
        <input name="lms" type="radio" value="3000" checked>3К
    </td></tr>

<tr><td class="left">РАЗРЯД</td>
    <td class="right">
        <input name="lvl" type="radio" value="0">0
        <input name="lvl" type="radio" value="2000" checked>2К
        <input name="lvl" type="radio" value="3000">3К
    </td></tr>

<tr><td class="left">КУЛЬТУРА (%)</td>      <td class="right"><input id="cul" type="number" value="15"></td></tr>
<tr><td class="left">КОЭФФИЦИЕНТ</td>        <td class="right"><input  id="coe" type="number" value="2"></td></tr>
<tr><td class="left">АВАНС</td>        <td class="right"><input   id="prp" type="number" value="27840"></td></tr>
</table>
<button  onclick="calc(), createTable()">Расчёт</button>

<svg width="300px" height="470px" viewBox="0 0 425 690"  id="zpList"/>


<script src="technical.js"></script>
<script src="calc.js"></script>
<script src="table.js"></script>
</body>
</html>
