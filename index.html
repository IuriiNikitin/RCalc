<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zarplata</title>
</head>
<body>
<table>
<tr><td>СТАВКА</td>     <td><input id="rate" type="number" value="239"></td></tr>
<tr><td>ДНЕВНЫХ СМЕН</td>        <td><input id="md" type="number" value="8"></td></tr>
<tr><td>НОЧНЫХ</td>        <td><input id="nd" type="number" value="8"></td></tr>
<tr><td>СВЕРХУРОЧНЫХ ДНЕВНЫХ</td>      <td><input id="mowd" type="number" value="0"></td></tr>
<tr><td>СВЕРХУРОЧНЫХ НОЧНЫХ</td>      <td><input id="nowd" type="number" value="0"></td></tr>
<tr><td>МНОГОСТАНОЧКА</td>        <td><input id="ms" type="checkbox" checked></td></tr>

<tr><td>ВЫСЛУГА</td>
    <td>
        <input name="lms" type="radio" value="0"> 0
        <input name="lms" type="radio" value="2000"> 2К
        <input name="lms" type="radio" value="3000" checked> 3К
    </td></tr>

<tr><td>РАЗРЯД</td>
    <td>
        <input name="lvl" type="radio" value="0"> 0
        <input name="lvl" type="radio" value="2000" checked> 2К
        <input name="lvl" type="radio" value="3000"> 3К
    </td></tr>

<tr><td>КУЛЬТУРА (%)</td>      <td><input id="cul" type="number" value="15"></td></tr>
<tr><td>КОЭФФИЦИЕНТ</td>        <td><input  id="coe" type="number" value="2"></td></tr>
<tr><td>АВАНС</td>        <td><input   id="prp" type="number" value="27840"></td></tr>
</table>

    <script src="script.js"></script>
</body>
</html>
