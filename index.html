<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Zarplata</title>
</head>
<body>
    <main>
<table class="up">
<tr><td class="left">СТАВКА</td>     <td class="right"><input id="rate" type="number" pattern="[0-9]*" inputmode="numeric"  value="239.00"></td></tr>
<tr><td class="left">ГРАФИК</td>        <td  class="right"><input name="sch" type="radio">14
                                                                <input name="sch" type="radio" checked>16
                                                            </td></tr>
<tr><td class="left">ДНЕВНЫХ СМЕН</td>        <td  class="right"><input id="md" type="number" pattern="[0-9]*" inputmode="numeric" value="8"></td></tr>
<tr><td class="left">НОЧНЫХ</td>        <td  class="right"><input id="nd" type="number" pattern="[0-9]*" inputmode="numeric" value="8"></td></tr>
</table>

<details>
    
    <summary>ДОПОЛНИТЕЛЬНЫЕ СМЕНЫ</summary>
    <table>
<tr><td class="left">СВЕРХУРОЧНЫХ ДНЕВНЫХ</td>      <td class="right"><input id="omd" type="number" pattern="[0-9]*" inputmode="numeric" value="0"></td></tr>
<tr><td class="left">СВЕРХУРОЧНЫХ НОЧНЫХ</td>      <td class="right"><input id="ond" type="number" pattern="[0-9]*" inputmode="numeric" value="0"></td></tr>
<tr><td class="left">ПРАЗДНИЧНЫХ ДНЕВНЫХ СМЕН</td>      <td class="right"><input id="mhd" type="number" pattern="[0-9]*" inputmode="numeric" value="0"></td></tr>
<tr><td class="left">ПРАЗДНИЧНЫХ НОЧНЫХ СМЕН</td>      <td class="right"><input id="nhd" type="number" pattern="[0-9]*" inputmode="numeric" value="0"></td></tr>
</table>
</details>

<table>
    <tr><td class="left">МНОГОСТАНОЧКА</td>        <td class="right"><input id="ms" type="checkbox" checked></td></tr>

<tr><td class="left">ВЫСЛУГА</td>
    <td class="right">
        <input name="lms" type="radio" value="0">0
        <input name="lms" type="radio" value="2000">2К
        <input name="lms" type="radio" value="3000" checked>3К
    </td></tr>

<tr><td class="left">РАЗРЯД</td>
    <td class="right">
        <input name="lvl" type="radio" value="0">0
        <input name="lvl" type="radio" value="2000" checked>2К
        <input name="lvl" type="radio" value="3000">3К
    </td></tr>

<tr><td class="left">КУЛЬТУРА (%)</td>      <td class="right"><input id="cul" type="number" pattern="[0-9]*" inputmode="numeric" value="15"></td></tr>
<tr><td class="left">КОЭФФИЦИЕНТ</td>        <td class="right"><input  id="coe" type="number" pattern="[0-9]*" inputmode="numeric" value="2"></td></tr>
<tr><td class="left">АВАНС</td>        <td class="right"><input id="prp" type="number" pattern="[0-9]*" inputmode="numeric" value="27840.00"></td></tr>
</table>
<button class="btn" id="btn1">GO!</button>

<svg style="display: none; " width="300px" height="425px" viewBox="0 0 425 600"  id="zpList" />
<button style="display: none;" class="btn" id="btn2"  onclick="saveSvg(zpList, `Зарплата ${Date()}.svg`)">СКАЧАТЬ</button>


<script src="technical.js"></script>
<script src="calc.js"></script>
<script src="table.js"></script>
</body>
</html>
